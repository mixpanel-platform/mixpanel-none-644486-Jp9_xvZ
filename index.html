<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
      var dateSelect  = $('#dateSelect').MPDatepicker();
      var eventGraph  = $('#graph').MPChart({chartType: 'line'});
      var eventTable  = $('#table').MPTable({
        showPercentages: true,
        firstColHeader: 'Event'
      });
      
      params = {
        from: '2015-01-01',
        to: '2015-01-01',
        type: 'general',
        unit: 'month'
        //buckets: 10
      }

      var runQuery = function() {
        var eventName = 'Test - Daily Registered Users by Batch';
        var dateRange = dateSelect.MPDatepicker('value');
        
        params['from'] = dateRange.from;
        params['to'] = dateRange.to;

        if (eventName && dateRange) {
          MP.api.segment(eventName, "value", dateRange).done(function(results) {
            console.log(results.values());
            data = results.values();
            processResults(data);
          });
        }
      };
      
      var processResults = function(data) {
        var final = {};
        var keys = Object.keys(data);
        for(i=0; i<keys.length; i++) {
          var subkeys = Object.keys(data[keys[i]]);
          var total = 0;
          final[keys[i]] = {};
          for(j=0; j<subkeys.length; j++) {
            final[keys[i]][subkeys[j]] = keys[i];
          }
        }
        console.log(final);
        eventGraph.MPChart('setData', final);
        eventTable.MPTable('setData', final);
      }

      dateSelect.on('change', runQuery);
      
      runQuery();
    </script>
  </body>
</html>
